        <section class="container">
            <div class="row">
                <div class="col-12 mt-2 formulario">
                    <h2 class="display-1 encabezado">Contacto</h2>
                    <form action="formulario"></form>
                    <label for="nombre">Nombre y Apellido</label>
                    <input type="text" id="nombre" name="nombre">
                </div>
                <div class="col-12 mt-2 formulario">
                    <div>
                        <label for="email">Correo Electronico</label>
                        <input type="text" id="email" name="email">
                    </div>
                </div>
                <div class="col-12 mt-2 formulario">
                    <label for="tel">Telefono</label>
                    <input type="tel" id="tel" name="tel">
                </div>

                <div class="col-12 mt-2 formulario">
                    <span>¿Desea recibir notificaciones?</span>
                    <label for="si">Si</label>
                    <input type="radio" name="notificaciones" id="si" value="si">
                    <label for="no">No</label>
                    <input type="radio" name="notificaciones" id="no" value="no">
                </div>

                <div class="col-12 mt-2 formulario">
                    <label for="Nivel">Nivel de Estudio</label>
                    <select name="Nivel" id="Nivel">
                        <option value="">Amateur</option>
                        <option value="">Estudiante</option>
                        <option value="">Intermedio</option>
                        <option value="">Profesional</option>
                    </select>
                </div>
                <div class="col-12 mt-2 formulario">
                    <label for="mensaje">Dejanos tu mensaje</label>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                </div>


                <div class="col-12 offset offset-lg-3 mt-2 formulario">
                    <input type="submit" value="enviar">
                    <input  type="reset" value="resetear" class="class="btn-black">
                </div>


            </div>
